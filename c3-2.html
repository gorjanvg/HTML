<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulari</title>
</head>
<body>
	<form>
		<label for="ime">Your name</label>
		<input type="text" name="ime" placeholder="Your name" id="ime" required>
		<br>
		<label for="email">Your Email</label>
		<input type="email" name="email" placeholder="your@gmail.com" id="email">
		<br>
		<label for="pass">Enter password</label>
		<input type="password" name="pass" placeholder="secret123" id="pass">
		<br>
		<label for="Years">How old are you</label>
		<input type="number" name="Years" placeholder="23" id="Years">
		<br>
		<label for="favcolor">Favorite Color</label>
		<input type="color" name="favcolor" id="favcolor">
		<br>
		<label for="birthday">Your birthday</label>
		<input type="date" name="birthday" id="birthday">
		<br>
		<label for="weigth">What is your Weigth</label>
		<input type="range" name="weigth" id="weigth">
		<br>
		<label for="search">Search</label>
		<input type="search" name="search" placeholder="search" id="search">
		<br>
		<label for="website">Your Website</label>
		<input type="url" name="url" placeholder="www.google.com" id="url">
		<br>
		<label for="cb1">Skopje</label>
		<input type="checkbox" name="cb1" id="cb1">
		<br>
		<label for="cb2">Kumanovo</label>
		<input type="checkbox" name="cb2" id="cb2">
		<br>
		<label for="cb3">Ohrid</label>
		<input type="checkbox" name="cb3" id="cb3">
		<br>
		<label for="f1">Lasagnas</label>
		<input type="radio" name="food" id="f1">
		<br>
		<label for="f2">Pizza</label>
		<input type="radio" name="food" id="f2">
		<br>
		<label for="f3">Canelloni</label>
		<input type="radio" name="food" id="f3">
		<br>
		<hr>
		<label for="story">Story</label>
		<textarea name="story" id="story"></textarea>
		<hr>
		<label for="country">Country</label>
		<select name="conuntry" id="country">
			<option value="mk">Macedonia</option>
			<option value="usa">USA</option>
			<option value="fr">France</option>
		</select>
		<br>
		<br>
		<label for="country">Country</label>
		<select name="conuntry" id="country" multiple>
			<option value="mk">Macedonia</option>
			<option value="usa">USA</option>
			<option value="fr">France</option>
		</select>
		<hr>
		<button type="sumbit">submit Form</button>
	</form>
</body>
</html>
