<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulari domashna</title>
</head>
<body>
<form>
	<label for="ime">Your name</label>
	<input type="text" name="ime" placeholder="Your name" id="ime">
	<hr>
	<label for="email">Your email</label>
	<input type="email" name="email" placeholder="Your email" id="email">
	<hr>
	<label for="pass">Enter password</label>
	<input type="password" name="pass" placeholder="pass123" id="pass">
	<hr>
	<label for="Years">How old are you</label>
	<input type="number" name="years" placeholder="25" id="Years">
	<hr>
	<label for="favcolor">Your favorite color</label>
	<input type="color" name="fav" id="favcolor">
	<hr>
	<label for="birthday">Your birthday</label>
	<input type="date" name="date" placeholder="Your birthday" id="burthday">
	<hr>
	<label for="weigth">Your weigth</label>
	<input type="range" name="weigth" id="weigth">
	<hr>
	<label for="search">Search</label>
	<input type="search" name="search" placeholder="search" id="search">
	<hr>
	<label for="website">Your Website</label>
	<input type="url" name="website" placeholder="www.google.com" id="website">
	<hr>
	<label for="cb1">Skopje</label>
	<input type="checkbox" name="cb1" id="cb1">
	<br>
	<label for="cb2">Ohrid</label>
	<input type="checkbox" name="cb2" id="cb2">
	<br>
	<label for="cb3">Veles</label>
	<input type="checkbox" name="cb3" id="cb3">
	<hr>
	<label for="f1">Makaroni</label>
	<input type="radio" name="food" id="f1">
	<br>
	<label for="f2">Pizza</label>
	<input type="radio" name="food" id="f2">
	<br>
	<label for="f3">Pastermajlija</label>
	<input type="radio" name="food" id="f3">
	<hr>
	<label for="story">Story</label>
	<textarea name="story" id="story"></textarea>
	<hr>
	<select name="country" id="country">
	<option value="mk">Macedonia</option>
	<option value="gr">Greece</option>
	<option value="fr">France</option>
	</select>
	<br>
	<br>
	<label for="country">Country</label>
	<select name="country" id="country" multiple>
	<option value="Mk">Macedonia</option>
	<option value="Gr">Greece</option>
	<option value="Fr">France</option> 
	</select>
	<hr>
	<button type="submit">Submit</button>
	</form>
</body>
</html>
